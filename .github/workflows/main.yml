name: CI

on:
  push:
    branches:
      - fanyinghao/develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build with xgo
        uses: crazy-max/ghaction-xgo@v1.0.0
        env:
          OPENWCLIVERSION: $(shell git describe --tags `git rev-list --tags --max-count=1`)
          OPENWCLIBINARY: openw-cli
          OPENWCLIMAIN: main.go
          GITREV: $(shell git rev-parse --short HEAD)
          BUILDTIME: $(shell date +'%Y-%m-%d_%T')
          TARGETS: darwin-10.10/amd64, linux/amd64, windows-6.0/*
          OPENWCLILDFLAGS: -X github.com/blocktree/go-openw-cli/commands.Version=${OPENWCLIVERSION} -X github.com/blocktree/go-openw-cli/commands.GitRev=${GITREV} -X github.com/blocktree/go-openw-cli/commands.BuildTime=${BUILDTIME}
        with:
          go_version: 1.13.3
          dest: build
          prefix: $(OPENWCLIBINARY)-$(OPENWCLIVERSION)-$(GITREV)
          pkg: $(OPENWCLIMAIN)
          targets: darwin/amd64
          v: true
          x: true
          ldflags: $(OPENWCLILDFLAGS)
      - uses: actions/upload-artifact@v1.0.0
        with:
          name: openw-cli-artifacts
          path: build
      - name: Compress artifacts
        run: ls build
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false