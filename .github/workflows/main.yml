name: CI

on:
  push:
    branches:
      - fanyinghao/develop
    tags:
      - v1.*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Set env
        run: |
          echo ::set-env name=VERSION::$(git describe --tags `git rev-list --tags --max-count=1`)
          echo ::set-env name=OPENWCLIBINARY::openw-cli-$(git describe --tags `git rev-list --tags --max-count=1`)
          echo ::set-env name=OPENWCLILDFLAGS::-X github.com/blocktree/go-openw-cli/commands.Version=$(git describe --tags `git rev-list --tags --max-count=1`) -X github.com/blocktree/go-openw-cli/commands.GitRev=$(git rev-parse --short HEAD) -X github.com/blocktree/go-openw-cli/commands.BuildTime=$(date +'%Y-%m-%d_%T')
      - name: Build with xgo
        uses: crazy-max/ghaction-xgo@v1.0.0
        with:
          go_version: 1.13.3
          dest: build/
          prefix: ${{ env.OPENWCLIBINARY }}
          targets: darwin-10.10/amd64
          ldflags: ${{ env.OPENWCLILDFLAGS }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v1.0.0
        with:
          name: openw-cli-artifacts
          path: build/
      - name: Compress artifacts
        run: |
          zip --junk-paths openw-cli-${{ env.VERSION }}-darwin-10.10-amd64.zip build/openw-cli-${{ env.VERSION }}-darwin-10.10-amd64
          zip --junk-paths openw-cli-${{ env.VERSION }}-linux-amd64.zip build/openw-cli-${{ env.VERSION }}-linux-amd64
          zip --junk-paths openw-cli-${{ env.VERSION }}-windows-6.0-386.exe.zip build/openw-cli-${{ env.VERSION }}-windows-6.0-386.exe
          zip --junk-paths openw-cli-${{ env.VERSION }}-windows-6.0-amd64.exe.zip build/openw-cli-${{ env.VERSION }}-windows-6.0-amd64.exe
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./openw-cli-artifacts.zip
          asset_name: openw-cli-artifacts.zip
          asset_content_type: application/zip
