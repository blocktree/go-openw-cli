name: CI

on:
  push:
    branches:
      - fanyinghao/develop
    tags:
      - v1.*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Set env
        run: |
          echo ::set-env name=RELEAOPENWCLIVERSIONSE_VERSION::$(git describe --tags `git rev-list --tags --max-count=1`)
          echo ::set-env name=GITREV::$(git rev-parse --short HEAD)
          echo ::set-env name=BUILDTIME::$(date +'%Y-%m-%d_%T')
          echo ::set-env name=OPENWCLIBINARY::openw-cli-$(RELEAOPENWCLIVERSIONSE_VERSION)
          echo ::set-env name=OPENWCLILDFLAGS::-X github.com/blocktree/go-openw-cli/commands.Version=$(OPENWCLIVERSION) -X github.com/blocktree/go-openw-cli/commands.GitRev=$(GITREV) -X github.com/blocktree/go-openw-cli/commands.BuildTime=$(BUILDTIME)
      - name: Build with xgo
        uses: crazy-max/ghaction-xgo@v1.0.0
        with:
          go_version: 1.13.3
          dest: build/
          prefix: ${{ env.OPENWCLIBINARY }}
          targets: darwin-10.10/amd64
          ldflags: ${{ env.OPENWCLILDFLAGS }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v1.0.0
        with:
          name: openw-cli-artifacts
          path: build/
      - name: Compress artifacts
        run: zip --junk-paths openw-cli-artifacts.zip build/
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./openw-cli-artifacts.zip
          asset_name: openw-cli-artifacts.zip
          asset_content_type: application/zip
